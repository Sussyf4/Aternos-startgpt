<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Starter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #4caf50; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: #404040;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background-color: #45a049; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4caf50;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Start Server</h1>
    <p>Enter the code to launch.</p>
    
    <input type="password" id="password" placeholder="Enter Password (Hanzo)">
    <button id="startBtn" onclick="startServer()">Start Server</button>
    
    <div id="status"></div>
</div>

<script>
    async function startServer() {
        const pass = document.getElementById('password').value;
        const btn = document.getElementById('startBtn');
        const statusDiv = document.getElementById('status');

        if (!pass) {
            statusDiv.innerText = "Please enter the password.";
            statusDiv.style.color = "#ff6b6b";
            return;
        }

        // UI Loading State
        btn.disabled = true;
        btn.innerHTML = '<div class="loader"></div> Starting...';
        statusDiv.innerText = "Connecting to Aternos... (This takes about 30s)";
        statusDiv.style.color = "#ccc";

        try {
            const response = await fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pass })
            });

            const data = await response.json();

            if (data.success) {
                statusDiv.innerText = "Success: " + data.message;
                statusDiv.style.color = "#4caf50";
            } else {
                statusDiv.innerText = "Error: " + data.message;
                statusDiv.style.color = "#ff6b6b";
            }
        } catch (err) {
            statusDiv.innerText = "Network Error.";
            statusDiv.style.color = "#ff6b6b";
        } finally {
            btn.disabled = false;
            btn.innerText = "Start Server";
        }
    }
</script>

</body>
</html>
